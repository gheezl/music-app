<div id="header-border">
    <h1 id="header-title">Music App</h1>
    <div id="header-links">
        <span class="header-link">Popular</span>
        <span class="header-link">Viewed</span>
        <span class="header-link" (click)="toggleInput()">Search</span>
        <div *ngIf="inputToggle"  id="header-input">
            <div id="input">
                <span id="hide-input" (click)="toggleInput()">X</span>
                <app-input (results)="addsResults($event)" (inputToggle)="hideInput($event)"></app-input>        
            </div>
        </div> 
    </div>
</div>
